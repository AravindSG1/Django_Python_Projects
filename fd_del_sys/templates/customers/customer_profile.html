{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/customers/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/customers/customer_profile.css' %}">
    <title>Homepage</title>
</head>
<body>
    <div class="navbar">
        <div class="appname">OFDS</div>
        <ul>
            <li><a href="{% url 'customer_homepage' %}">🏠Home</a></li>
            <li><a href="{% url 'customer_menu' %}">🍽️Menu</a></li>
            <li><a href="{% url 'customer_orders' %}">📦Orders</a></li>
            <li><a href="{% url 'customer_cart' %}">🛒Cart</a></li>
            <li><a class="profile" href="{% url 'customer_profile' %}"><img src="{{user.customerprofile.profile_pic.url}}" alt="">Profile</a></li>
            <li><a href="{% url 'logout' %}">🚪Logout</a></li>            
        </ul>
    </div>

      <!-- Profile Content -->
  <div class="profile-container">
    <h2>👤 My Profile</h2>
        <img class="profile-pic-large" src="{{user.customerprofile.profile_pic.url}}" alt="">


    <div class="profile-info">
      <p><span>📛 Username:</span>{{user.username}}</p>
      <p><span>📧 Email:</span>{{user.email}}</p>
      <p><span>📱 Phone:</span>{{user.customerprofile.phone}}</p>
      <p><span>🏠 Address:</span>{{user.customerprofile.address}}</p>
    </div>

    <a href="{% url 'customer_edit' id=user.id %}" class="edit-btn">✏️ Edit Profile</a>
  </div>

</body>
</html>
