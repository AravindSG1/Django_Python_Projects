{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/delivery/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/delivery/delivery_agent_dashboard.css' %}">
    <title>Dashboard</title>
</head>
<body>
    <div class="navbar">
        <div class="appname">OFDS</div>
        <ul>
            <li class="profile"><img src="{{user.deliveryagentprofile.profile_pic.url}}" alt="">{{user.username}}</li>            
            <li><a href="{% url 'delivery_agent_dashboard' %}">🏠Dashboard</a></li>
            <li><a href="{% url 'delivery_agent_mydeliveries' %}">📦My Deliveries</a></li>                        
            <li><a href="{% url 'delivery_agent_profile' %}">👤Profile</a></li>
            <li><a href="{% url 'logout' %}">🚪Logout</a></li>            
        </ul>
    </div>

    <div class="display">
        <div class="box1">
            <h1>Today's Assignments</h1>
            <div class="icon">✅</div>
            <h1>--------------------{{total_deliveries}}--------------------</h1>
        </div>
        <div class="box2">
            <h1>On the Way</h1>
            <div class="icon">🚚</div>                
            <h1>{{out_of_delivery}}</h1>
        </div>
        <div class="box3">
            <h1>Cancelled</h1>
            <div class="icon">❌</div>
            <h1>{{cancelled}}</h1>
        </div>
        <div class="box4">
            <h1>Today's Earnings</h1>
            <div class="icon">💰</div>
            <h1>₹{{earning}}</h1>
        </div>

    </div>

</body>
</html>
