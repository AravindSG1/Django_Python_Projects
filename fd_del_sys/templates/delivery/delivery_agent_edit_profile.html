{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/delivery/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/delivery/delivery_agent_profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/delivery/delivery_agent_edit_profile.css' %}">
    <title>Profile</title>
</head>
<body>
    <div class="navbar">
        <div class="appname">OFDS</div>
        <ul>
            <li class="profile"><img src="{{user.deliveryagentprofile.profile_pic.url}}" alt="">{{user.username}}</li>            
            <li><a href="{% url 'delivery_agent_dashboard' %}">🏠Dashboard</a></li>
            <li><a href="{% url 'delivery_agent_mydeliveries' %}">📦My Deliveries</a></li>                        
            <li><a href="{% url 'delivery_agent_profile' %}">👤Profile</a></li>
            <li><a href="{% url 'logout' %}">🚪Logout</a></li>            
        </ul>
    </div>

    <div class="profile-container">
        <h2>✏️ Edit Customer Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="profile-form">
                <div class="form-section">
                    <h3>🔐 User Info</h3>
                    {{ form_user.as_p }}
                    {{ form_delivery.as_p }}
                </div>

                <button type="submit" class="edit-btn">💾 Save Changes</button>
            </div>
        </form>
    </div>

</body>
</html>
